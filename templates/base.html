<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Quote Generator" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <a href="/" class="font-bold">QuoteGen</a>
    <div>
      <a href="/" class="px-3 hover:underline">Home</a>
      <a href="/about" class="px-3 hover:underline">About</a>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>© 2025 Godwill Taylor — Built with Flask & Tailwind</p>
  </footer>
</body>
</html>
